<nav class="navbar">
  <div class="nav-left">
    <h1 class="app-title" routerLink="/">Nobel Prize Explorer</h1>
  </div>

  <div class="nav-right">
    <!-- Nobel Prizes & Laureates -->
    <div class="nav-item dropdown" [class.open]="activeDropdown === 'prizes'">
      <span class="nav-title" (click)="toggleDropdown('prizes')">
        Nobel Prizes & Laureates
      </span>

      <div class="dropdown-content">
        <a routerLink="/" [queryParams]="{ category: '' }" (click)="closeDropdown()">
          All Nobel Prizes
        </a>

        @for (category of categories; track category.value) {
          <a
            [routerLink]="['/prizes']"
            [queryParams]="{ category: category.value }"
            (click)="closeDropdown()">
            {{ category.label }}
          </a>
        }
      </div>
    </div>

    <!-- About -->
    <div class="nav-item dropdown" [class.open]="activeDropdown === 'about'">
      <span class="nav-title" (click)="toggleDropdown('about')">About</span>

      <div class="dropdown-content">
        <a routerLink="/about" (click)="closeDropdown()">About the Nobel Prize</a>
        <a routerLink="/history" (click)="closeDropdown()">History</a>
      </div>
    </div>

    <!-- Events -->
    <div class="nav-item dropdown" [class.open]="activeDropdown === 'events'">
      <span class="nav-title" (click)="toggleDropdown('events')">Events & Museums</span>

      <div class="dropdown-content">
        <a routerLink="/events" (click)="closeDropdown()">Upcoming Events</a>
      </div>
    </div>
  </div>
</nav>
